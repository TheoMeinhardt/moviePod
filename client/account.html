<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=firefox" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon2.ico">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href=".\css\style.css">
    <link rel="stylesheet" href=".\css\account.css">
    <title>moviePod</title>
  </head>
  <body>  
    <div id="app">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="#" class="navbar-brand">
              <img src="http://placehold.it/">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle Navigation">
              <span><i class="fas fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="toggleMobileMenu">
              <ul class="nav navbar-nav">
                  <li>
                    <a class="nav-link active" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="browse.html">Browse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="mymovies.html">My Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                  </li>
              </ul>
          </div>
        </nav>
      </div>
      <div class="acc-settings-bubble mt-5">
        <div class="register ml-5 col-5">
          <div class="rendered-form">
            <div class="mt-5">
                <h1 access="false">Sign Up<br></h1></div>
            <div class="form-group field-username">
                <label for="username">Username
                    <br>
                </label>
                <input v-model="signUpUsername" type="text" class="form-control" name="username" access="false" id="username">
            </div>
            <div class="form-group field-password">
                <label for="password">Password</label>
                <input v-model="signUpPassword" type="password" class="form-control" name="password" access="false" id="password">
            </div>
            <div class="form-group field-dateOfBirth">
                <label for="dateOfBirth">Birthdate</label>
                <input v-model="signUpDateOfBirth" type="date" class="form-control" name="dateOfBirth" access="false" id="dateOfBirth">
            </div>
            <button @click="addUser" class="btn btn-outline-info signup_button">Sign Up</button>
          </div>
        </div>
        <div class="login col-5">
          <div class="rendered-form">
            <div class="mt-5">
                <h1 access="false">Log In<br></h1>
            </div>
            <div class="form-group field-username">
                <label for="username">Username
                    <br>
                </label>
                <input v-model="logInUsername" type="text" class="form-control" name="username" access="false" id="loginUsername">
            </div>
            <div class="form-group field-password">
                <label for="password">Password</label>
                <input v-model="logInPassword" type="password" class="form-control" name="password" access="false" id="loginPassword">
            </div>
            <button @click="checkLogIn" class="btn btn-outline-info login_button">Log In</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="loginStatus">
          <div class="loginStatusText">
            {{loginStatus}}
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
